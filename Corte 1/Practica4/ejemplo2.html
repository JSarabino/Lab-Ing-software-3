<!DOCTYPE html>
<html>
<head>
<title>Mi Página Web</title>
<style>
/* Estilos CSS */
body {
background-color: #f2f2f2;
font-family: Arial, sans-serif;
font-size: 16px;
color: #333;
}
h1 {
color: #0099ff;
}
p {
line-height: 1.5;
}
</style>
</head>
<body>
<h1>Hola, Mundo!</h1>
<p>Esta es mi primera página web.</p>
<button onclick="cambiarFondo()">Cambiar Fondo</button>
<script>
var colores = ["#ffcc00", "#00ff00", "#ff0000"]; // Lista de colores
var indiceColor = 0; // Índice actual del color

function cambiarFondo() {
  document.body.style.backgroundColor = colores[indiceColor];
  indiceColor = (indiceColor + 1) % colores.length; // Cambiar al siguiente color en la lista
}
</script>
</body>
</html>
